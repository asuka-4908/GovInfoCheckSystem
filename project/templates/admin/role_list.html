{% extends "base.html" %}

{% block title %}角色管理 - {{ settings.app_name }}{% endblock %}

{% block content %}
<div class="layui-row layui-col-space15">
  <div class="layui-col-md12">
    <div class="layui-card">
      <div class="layui-card-header">角色列表</div>
      <div class="layui-card-body">
        <table class="layui-table">
          <thead>
            <tr><th>ID</th><th>角色名</th><th>描述</th><th>操作</th></tr>
          </thead>
          <tbody>
            {% for r in roles %}
            <tr>
              <td>{{ r.id }}</td>
              <td>{{ r.name }}</td>
              <td>{{ r.description }}</td>
              <td>
                <form action="{{ url_for('admin.delete_role', role_id=r.id) }}" method="post" style="display:inline-block">
                  <button class="layui-btn layui-btn-danger layui-btn-sm">删除</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="layui-col-md12">
    <div class="layui-card">
      <div class="layui-card-header">添加角色</div>
      <div class="layui-card-body">
        <form class="layui-form" action="{{ url_for('admin.add_role') }}" method="post">
          <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required placeholder="角色名称" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
              <input type="text" name="description" placeholder="角色描述" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit>提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
