{% extends "base.html" %}

{% block title %}采集记录 - {{ settings.app_name }}{% endblock %}

{% block content %}
<div class="layui-card">
  <div class="layui-card-header">采集记录</div>
  <div class="layui-card-body">
    <table class="layui-table">
      <thead>
        <tr><th>ID</th><th>关键词</th><th>标题</th><th>来源</th><th>原始URL</th><th>时间</th></tr>
      </thead>
      <tbody>
        {% for r in rows %}
        <tr>
          <td>{{ r.id }}</td>
          <td>{{ r.keyword }}</td>
          <td>{{ r.title }}</td>
          <td>{{ r.source }}</td>
          <td><a href="{{ r.url }}" target="_blank">{{ r.url }}</a></td>
          <td>{{ r.created_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
}</div>
{% endblock %}
