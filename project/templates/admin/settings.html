{% extends "base.html" %}

{% block title %}系统设置 - {{ settings.app_name }}{% endblock %}

{% block content %}
<div class="layui-row">
  <div class="layui-col-md8">
    <div class="layui-card">
      <div class="layui-card-header">系统设置</div>
      <div class="layui-card-body">
        <form class="layui-form" action="{{ url_for('admin.update_settings') }}" method="post">
          <div class="layui-form-item">
            <label class="layui-form-label">应用名称</label>
            <div class="layui-input-block">
              <input type="text" name="app_name" value="{{ settings.app_name }}" placeholder="应用名称" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">LOGO路径</label>
            <div class="layui-input-block">
              <input type="text" name="app_logo" value="{{ settings.app_logo }}" placeholder="/static/images/logo.png" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit>保存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="layui-col-md4">
    <div class="layui-card">
      <div class="layui-card-header">预览</div>
      <div class="layui-card-body" style="text-align:center">
        <img src="{{ settings.app_logo }}" alt="LOGO" style="max-height:60px;vertical-align:middle">
        <div style="margin-top:10px">{{ settings.app_name }}</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
