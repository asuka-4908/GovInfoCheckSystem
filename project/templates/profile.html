{% extends "base.html" %}

{% block title %}个人中心 - GovBiz Monitor AI{% endblock %}

{% block content %}
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">个人中心</div>
            <div class="layui-card-body">
                <div class="layui-form" lay-filter="profile-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" value="{{ current_user.username }}" readonly class="layui-input layui-disabled">
                        </div>
                        <div class="layui-form-mid layui-word-aux">用户名不可修改</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">角色</label>
                        <div class="layui-input-inline">
                            <input type="text" value="{{ current_user.role_name }}" readonly class="layui-input layui-disabled">
                        </div>
                    </div>
                    
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                        <legend>修改密码</legend>
                    </fieldset>
                    
                    <form action="{{ url_for('auth.profile') }}" method="post">
                        <div class="layui-form-item">
                            <label class="layui-form-label">新密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="password" required lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">确认密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="confirm_password" required lay-verify="required" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="update_pwd">修改密码</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
