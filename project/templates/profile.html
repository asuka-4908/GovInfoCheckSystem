{% extends "base.html" %}

{% block title %}个人中心 - {{ settings.app_name }}{% endblock %}

{% block content %}
<div class="layui-row">
  <div class="layui-col-md8">
    <div class="layui-card">
      <div class="layui-card-header">修改个人信息</div>
      <div class="layui-card-body">
        <form class="layui-form" action="{{ url_for('auth.profile') }}" method="post">
          <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
              <input type="text" name="username" value="{{ current_user.username }}" placeholder="新用户名" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
              <input type="password" name="password" placeholder="不修改可留空" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
              <input type="password" name="confirm_password" placeholder="与新密码一致" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit>保存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
