 <body class="min-h-screen bg-neutral-light bg-grid flex items-center justify-center p-4 font-sans text-neutral-dark">

     <!-- [/MODULE] o6p_登录表单标题 -- 包含登录标题和欢迎语 -->

     <form class="space-y-6" id="login-form">
      <!-- [MODULE] s0t_用户名输入框 -->
      <div class="space-y-2">
       <label class="block text-sm font-medium text-neutral-dark" for="username">

        </div>

       </div>
      </div>
      <!-- [/MODULE] s0t_用户名输入框 -- 包含用户名标签和输入框，带用户图标 -->
      <!-- [MODULE] u2v_密码输入框 -->
      <div class="space-y-2">
       <div class="flex items-center justify-between">
        <label class="block text-sm font-medium text-neutral-dark" for="password">
         密码
        </label>
        <a class="text-sm text-primary hover:text-primary/80 transition-custom" href="javascript:void(0);">
         忘记密码?
        </a>
       </div>
       <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-neutral">

        </div>
        <input class="w-full pl-10 pr-10 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-custom" id="password" name="password" placeholder="请输入密码" required="" type="password"/>
        <button class="absolute inset-y-0 right-0 pr-3 flex items-center text-neutral hover:text-neutral-dark transition-custom" id="toggle-password" type="button">
         <i class="fas fa-eye-slash">
         </i>
        </button>
       </div>
      </div>
      <!-- [/MODULE] u2v_密码输入框 -- 包含密码标签、输入框、显示/隐藏密码按钮和忘记密码链接 -->
      <!-- [MODULE] x4y_登录选项 -->
      <div class="flex items-center justify-between">
       <div class="flex items-center">
        <input class="h-4 w-4 text-primary focus:ring-primary/50 border-gray-300 rounded transition-custom" id="remember-me" name="remember-me" type="checkbox"/>
        <label class="ml-2 block text-sm text-neutral" for="remember-me">

      <!-- [/MODULE] x4y_登录选项 -- 包含"记住我"复选框和注册账号链接 -->

      </button>

  <!-- [JSMOD] f2g_登录表单交互 -->
  <script id="login-script">
   document.addEventListener('DOMContentLoaded', function () {
  // 获取DOM元素
  var loginForm = document.getElementById('login-form');
  var passwordInput = document.getElementById('password');
  var togglePassword = document.getElementById('toggle-password');

  // 密码显示/隐藏切换
  togglePassword.addEventListener('click', function () {
    var type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);

    // 切换图标
    var icon = togglePassword.querySelector('i');
    if (type === 'password') {
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  });

  // 表单提交处理
  loginForm.addEventListener('submit', function (e) {
    e.preventDefault();

    // 获取表单数据
    var username = document.getElementById('username').value;
    var password = passwordInput.value;
    var rememberMe = document.getElementById('remember-me').checked;

    // 简单表单验证
    if (!username.trim() || !password.trim()) {
      alert('请输入用户名和密码');
      return;
    }

    // 模拟登录请求
    console.log('登录信息:', {
      username: username,
      password: password,
      rememberMe: rememberMe
    });

    // 这里可以添加实际的登录API调用
    // 模拟登录成功
    alert('登录成功！即将跳转到系统首页');
    // 实际应用中这里会跳转到首页
    // window.location.href = '/dashboard';
  });

  // 添加输入框聚焦效果
  var inputElements = loginForm.querySelectorAll('input');
  inputElements.forEach(function (input) {
    input.addEventListener('focus', function () {
      input.parentElement.classList.add('scale-[1.01]');
      input.parentElement.style.transition = 'transform 0.2s ease';
    });
    input.addEventListener('blur', function () {
      input.parentElement.classList.remove('scale-[1.01]');
    });
  });
});
  </script>
  <!-- [/JSMOD] f2g_登录表单交互 -- 处理密码显示/隐藏切换、表单提交验证、输入框聚焦效果 -->
